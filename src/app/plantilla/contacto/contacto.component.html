<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <base href="/" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link href="./contacto.component.css" rel="stylesheet" />
    </head>

    <body>

        <h1>CONTACTO</h1>
        <p>Contactarnos: Av. 3 #17-19, La Playa-Cúcuta, Norte de Santander.<br>
        Celular: 313-3539876, ó diligenciando el  Formulario de Contacto<br>
        Cualquier Consulta o Solicitud de información específica, con mucho gusto le ayudaremos.</p>

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone_android</i>
                    <input id="icon_phone_android" type="tel" class="validate">
                    <label for="icon_phone_android">Celular</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_email" type="email" class="validate">
                    <label for="icon_email">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">mode_edit</i>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Mensaje</label>
                    </div>
                  </div>
                </form>
              </div>
              
            </form>
            <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>
                </div>
            </form>
            <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Estoy de acuerdo con los Terminos y Condiciones</span>
                  </label>
                </p>    
            </form>
            <p>
                <label>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </label>
            </p>     
        </div>
    </body>
  </html>
