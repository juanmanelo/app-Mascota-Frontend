<div class="row">
    <h3 class="center-align">Crear Asesor</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarEmpleado()" method="post" action="formulario-contacto.php">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>

            <div class="input-field">
                <label for="apellido">Apellido</label>
                <input formControlName="apellido" type="text" name="apellido" required>
            </div>

            <div class="input-field">
                <label for="fechaIngreso">Fecha de Ingreso</label>
                <input formControlName="fechaIngreso" type="text" name="fechaIngreso" required>
            </div>

            <div class="input-field">
                <label for="cargo">Cargo</label>
                <input formControlName="cargo" type="text" name="cargo" required>
            </div>

            <div class="input-field">
                <label for="departamento">Departamento</label>
                <input formControlName="departamento" type="text" name="departamento" required>
            </div>

            <div class="input-field">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>

            <div class="input-field">
                <label for="clave">Clave</label>
                <input formControlName="clave" type="text" name="clave" required>
            </div>

            <div class="input-field">
                <label for="celular">Celular</label>
                <input formControlName="celular" type="text" name="celular" required>
            </div>

            <div class="input-field">
                <label for="comision">Comision</label>
                <input formControlName="comision" type="text" name="comision" required>
            </div>

            

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves effect waves-light btn" type="submit">
                    <i class="material-icons right">send</i>Enviar
                </button>
            </p>
        </form>
    </article>
</div>
