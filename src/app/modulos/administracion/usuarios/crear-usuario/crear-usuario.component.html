<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="txtNombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="txtNombres" required>
      <div class="invalid-feedback">
        Este campo es requerido!
      </div>
    </div>
    <div class="col-md-6">
      <label for="txtApellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="txtApellidos" required>
      <div class="invalid-feedback">
        Los Apellidos son Obligatorios!
      </div>
    </div>
    <div class="col-md-8">
      <label for="txtCorreo" class="form-label">Correo Electronico</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Favor ingresar Correo Electronico.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="txtCelular" class="Celular">Celular</label>
      <input type="text" class="form-control" id="txtCelular" required>
      <div class="invalid-feedback">
        Ingrese un numero de Celular.
      </div>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </div>
  </form>
